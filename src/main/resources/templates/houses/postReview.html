<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    
     <head>
         <div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div>
           
         <title>民宿詳細</title>   
     </head>
     <body>
         <div class="hirosetravel-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pt-4 pb-5 hirosetravel-container">
					 <div class="row justify-content-center">
                         <div class="col-xl-5 col-lg-6 col-md-8">
                             <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0"> 
                                     <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                     <li class="breadcrumb-item"><a th:href="@{/houses}">民宿一覧</a></li>
                                     <li class="breadcrumb-item"><a th:href="@{/houses/__${house.getId()}__}">民宿詳細</a></li>
                                     <li class="breadcrumb-item active" aria-current="page">レビュー投稿</li>
                                 </ol>
                             </nav>
                             
                             <h1 th:text="${house.getName()+'にレビューを投稿'}"></h1>
                             
                             <form method="post" th:action="@{/houses/createReview}" th:object="${reviewPostForm}">
								 <div class="form-group mb-2">                                            
                                     <label class="col-form-label text-md-left fw-bold">評価</label>    
                                     <div th:if="${#fields.hasErrors('score')}" class="text-danger small mb-2"></div>                                        
                                     <select th:field="*{score}">
										 <option value="1">&#9734;&#9734;&#9734;&#9734;&#9734;</option>
										 <option value="2">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
										 <option value="3">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
										 <option value="4">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
										 <option value="5">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
										 <option value="6">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
									 </select>                                                                  
                                 </div>
								 
								 <div class="form-group mb-4">                                            
                                     <label class="col-form-label text-md-left fw-bold">コメント</label>  
                                     <div class="text-danger small mb-2" th:if="${#fields.hasErrors('coment')}" th:errors="*{coment}"></div>                                          
                                     <textarea class="form-control" th:field="*{coment}" cols="30" rows="5"></textarea>                                                                   
                                 </div>
								 
								 <div class="form-group">
									 <button type="submit" class="btn text-white shadow-sm w-100 hirosetravel-btn">投稿</button>
								 </div>
							 </form>
                         </div>
                     </div>
                 </div>
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>
         
   </body>
 </html>
